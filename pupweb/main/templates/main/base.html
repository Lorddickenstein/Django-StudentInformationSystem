<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />

        <title>{% block title %}Template{% endblock %}</title>

        {% load static %}

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-light bg-danger navbar-expand-lg">
            <div class="container-fluid me-4">
                    <a class="navbar-brand" href="#">PUPSIS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Grades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Schedule</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                            </li>
                        </ul>
                    </div>
                <div>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">John Doe</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Account</a></li>
                                    <li><a class="dropdown-item" href="#">Preference</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class="bg-dark text-white text-center fixed-bottom text-lg-start">
            <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
                <div class="me-5 d-none d-lg-block">
                    <span>Get connect with us on social networks:</span>
                </div>
                <div>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </span>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </span>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-google"></i>
                        </a>
                    </span>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </span>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </span>
                    <span>
                        <a href="#" class="me-4 text-reset">
                            <i class="fab fa-github"></i>
                        </a>
                    </span>
                </div>
            </section>
            <div class="container p-4">
                <section clas="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/jers.zamora.9" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                </section>
            </div>

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              <a>&copy2021 PUP-CCIS. All Rights Reserved.</a>
            </div>
            <!-- Copyright -->
        </footer>
        

        <!-- JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" sintegrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
