{% extends 'main/base.html' %}

{% load static %}
{% load define %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-end p-0">
        <div class="signup-form">
            <form method="POST" class="font-poppins">
                {% csrf_token %}
                <div class="signup-gap bg-warning"></div>
                <div class="signup-field">
                    <legend class="text-center fw-bold">Signup Form</legend>
                    <hr class="mx-4 my-0 py-0" />
                    <fieldset class="mt-1 p-0">
                        <div class="mx-3 my-0">
                            <div class="row m-3 gx-3">
                                <div class="col-lg-4 col-sm-6">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control form-control-sm" id="first-name" name="first-name" placeholder="Enter First Name" required />
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <label for="middle-name" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control form-control-sm" id="middle-name" name="middle-name" placeholder="Enter Middle Name" />
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="last-name" name="last-name" placeholder="Enter Last Name" required />
                                </div>
                            </div>
                            <div class="row m-3 gx-3">
                                <div class="col-lg-6 col-sm-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter Email" maxlength="120" size="120" required />
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control form-control-sm" id="address" name="address" placeholder="Enter Address (optional)"/>
                                </div>
                            </div>
                            <div class="row m-3 gx-3">
                                <div class="col-lg-4 col-sm-4">
                                    {% get_current_date "%Y-%m-%d" as current_date %}
                                    <label for="birthday" class="form-label">Birthday</label>
                                    <input type="date" class="form-control form-control-sm" id="birthday" name="birthday" min="1920-01-01" max="{{ current_date }}">
                                    </label>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select form-select-sm" aria-label="Select Sex">
                                        <option value="U" selected>Prefer not to say</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <label for="branch" class="form-label">Branch</label>
                                    <select class="form-select form-select-sm" aria-label="Select PUP Branch">
                                        <option value="MN">Manila</option>
                                        <option value="SJ">San Juan</option>
                                        <option value="TC">Taguig City</option>
                                        <option value="QC">Quezon City</option>
                                        <option value="PC">Paranaque City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row m-3 gx-3">
                                <div class="col-lg-4 col-sm-4">
                                    <label for="course" class="form-label">Course</label>
                                    <input type="text" class="form-control form-control-sm" id="course" name="course" />
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control form-control-sm" id="department" name="department" />
                                </div>
                            </div>
                        </div>
                        <hr class="mx-4 my-0 py-0" />
                        <div class="text-center m-3">
                            <p>Already have an account? Sign in <a href="{% url 'main:login' %}">here.</a></p>
                            <button type="submit" class="btn btn-success">Signup</button>
                        </div>
                    </fieldset>
                </div>
                <div class="signup-gap bg-warning"></div>
            </form>
        </div>
    </div>
{% endblock %}
