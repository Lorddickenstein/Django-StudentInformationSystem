{% extends 'main/base.html' %}
{% block title %}Signup{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %} <!-- for security measures -->
        {{ form | crispy }}
        <p>Don't have an account? Create one <a href="{% url 'login' %}">here.</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
